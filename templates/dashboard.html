{% extends 'base.html' %}
{% block content %}
<h4>Welcome, {{ request.user.username }}</h4>

<div class="row">
    <div class="col-md-4">
        <div class="card bg-light p-3 rounded shadow-sm">
            <h5>Total Cases</h5>
            <p class="display-4">{{ total_cases }}</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card bg-light p-3 rounded shadow-sm">
            <h5>Open Cases</h5>
            <p class="display-4">{{ open_cases }}</p>
        </div>
    </div>

    {% if total_users is not None %}
    <div class="col-md-4">
        <div class="card bg-light p-3 rounded shadow-sm">
            <h5>Total Users</h5>
            <p class="display-4">{{ total_users }}</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
